<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Text Transform Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <h2 class="mb-4">Bootstrap Text Transform Utilities</h2>
    <p class="text-uppercase">this text will appear in uppercase</p>
    <p class="text-lowercase">THIS TEXT WILL APPEAR IN LOWERCASE</p>
    <p class="text-capitalize">this text will appear with each word capitalized</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
