<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Dark Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>


<div class="bg-dark bg-gradient text-white p-5 text-center">
  <h1 class="display-4">Admin Dashboard</h1>
  <p class="lead">Manage your application efficiently with real-time insights</p>
</div>


<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="bg-secondary text-white p-4 rounded">
        <h5>Users</h5>
        <p>Manage user accounts and access levels.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary text-white p-4 rounded">
        <h5>Reports</h5>
        <p>Generate detailed usage reports.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary text-white p-4 rounded">
        <h5>Settings</h5>
        <p>Configure system preferences and security.</p>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
