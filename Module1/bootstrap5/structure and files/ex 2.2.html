<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Local Setup</title>

  <!-- Bootstrap CSS (local) -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5 text-center">
    <h1 class="text-primary">Setting up Bootstrap!</h1>
    <p class="lead">This exercise demonstrates usage of javascript  plugins</p>
    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Explore Plugins
    </button>

    <!-- Example Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Welcome Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             This is a simple modal using Bootstrap's JavaScript plugin.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
