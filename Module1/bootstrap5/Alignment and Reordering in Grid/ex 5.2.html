<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reorder Columns</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">
  <div class="row">
    
    
    <div class="col-md-6 order-md-2 bg-info text-white p-3">
      <h4>Column A</h4>
      <p>This appears second on medium and larger screens.</p>
    </div>

    
    <div class="col-md-6 order-md-1 bg-success text-white p-3">
      <h4>Column B</h4>
      <p>This appears first on medium and larger screens.</p>
    </div>

  </div>
</div>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
