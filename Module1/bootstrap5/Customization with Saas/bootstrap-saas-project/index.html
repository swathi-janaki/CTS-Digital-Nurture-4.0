<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Sass Dashboard</title>
  <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3" style="width: 250px; min-height: 100vh;">
      <h3 class="mb-4">Dashboard</h3>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">Home</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">Profile</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">Settings</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1 p-4">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand navbar-light bg-light mb-4 rounded">
        <a class="navbar-brand" href="#">My Dashboard</a>
      </nav>

      <!-- Dashboard Cards -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text display-4">150</p>
              <a href="#" class="btn btn-primary btn-sm">View Details</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text display-4">53</p>
              <a href="#" class="btn btn-primary btn-sm">View Details</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text display-4">$12,300</p>
              <a href="#" class="btn btn-primary btn-sm">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
