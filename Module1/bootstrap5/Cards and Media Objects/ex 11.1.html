<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card" style="width: 18rem;">
    <!--rough image sample-->
    <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=500&q=80" 
         class="card-img-top" alt="Jane Doe">
    <div class="card-body text-center">
      <h5 class="card-title">Jane Doe</h5>
      <p class="card-text">Web Developer & UI/UX Designer<br>Location: San Francisco, CA</p>
      <a href="" class="btn btn-primary">View Profile</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
