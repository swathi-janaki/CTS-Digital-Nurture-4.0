<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar with Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>


    <div class="ms-auto d-flex">
      <button class="btn btn-dark me-2" title="Home">
        <i class="bi bi-house-fill"></i>
      </button>
      <button class="btn btn-dark me-2" title="Add New">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
      <button class="btn btn-dark me-2" title="Notifications">
        <i class="bi bi-bell-fill"></i>
      </button>
      <button class="btn btn-dark" title="Profile">
        <i class="bi bi-person-circle"></i>
      </button>
    </div>
  </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
