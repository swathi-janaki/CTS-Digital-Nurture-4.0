<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadows and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .rounded-pill-card {
      width: 22rem;
    }
  </style>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">

  <!-- Card with shadow -->
  <div class="card shadow rounded-pill-card mb-4">
    <div class="card-body text-center">
      <h5 class="card-title">Shadow Card</h5>
      <p class="card-text">This card has a subtle shadow and pill-shaped corners.</p>
      <a href="#" class="btn btn-primary rounded-pill">Learn More</a>
    </div>
  </div>

  <!-- Card with large shadow -->
  <div class="card shadow-lg rounded-pill-card">
    <div class="card-body text-center">
      <h5 class="card-title">Large Shadow Card</h5>
      <p class="card-text">This card uses a larger shadow and rounded-pill corners.</p>
      <a href="#" class="btn btn-success rounded-pill">Get Started</a>
    </div>
  </div>

</div>

</body>
</html>
