<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <div class="alert alert-info d-none d-md-block">
     This message is hidden on small screens but visible on medium screens and up.
  </div>

  <div class="alert alert-success d-none d-lg-flex">
    This message is only visible on large screens .
  </div>

  <div class="alert alert-danger">
    This is always visible on all screen sizes.
  </div>

</div>

</body>
</html>
