<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Badge with Unsplash Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <div class="image-container">
    <!--i have used a realistic sample image from unsplash for better view-->
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" 
         class="img-fluid rounded" alt="Profile">
    <span class="badge bg-danger badge-overlay">New</span>
  </div>
</div>

</body>
</html>
