<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      /* Add some padding bottom so content isn't hidden behind footer */
      padding-bottom: 60px;
    }
    .footer {
      width: 100%;
      height: 60px;
      line-height: 60px; /* vertically center text */
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1>BootStrap</h1>
  <p>It is a Frontend FrameWork .</p>
</div>

<footer class="footer bg-dark text-white text-center position-fixed bottom-0">
  &copy; 2025 My Website - Fixed Footer
</footer>

</body>
</html>
