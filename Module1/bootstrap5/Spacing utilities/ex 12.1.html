<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Layout with Spacing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4"> 
  <div class="row">
    <div class="col-md-4 m-3 p-2 bg-primary text-white">
      <h5>Column 1</h5>
      <p>This column Layout uses m-3 and p-2.</p>
    </div>
    <div class="col-md-4 m-3 py-5 bg-success text-white">
      <h5>Column 2</h5>
      <p>This column Layout uses m-3 and py-5 for vertical padding.</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
