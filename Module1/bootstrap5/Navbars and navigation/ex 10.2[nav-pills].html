<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Nav Tabs Example</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <ul class="nav nav-pills" id="myPillTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pill-home-tab" data-bs-toggle="pill" data-bs-target="#pill-home" 
            type="button" role="tab" aria-controls="pill-home" aria-selected="true">
      Home
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pill-profile-tab" data-bs-toggle="pill" data-bs-target="#pill-profile" 
            type="button" role="tab" aria-controls="pill-profile" aria-selected="false">
      Profile
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pill-contact-tab" data-bs-toggle="pill" data-bs-target="#pill-contact" 
            type="button" role="tab" aria-controls="pill-contact" aria-selected="false">
      Contact
    </button>
  </li>
</ul>

<div class="tab-content mt-3" id="myPillTabContent">
  <div class="tab-pane fade show active" id="pill-home" role="tabpanel" aria-labelledby="pill-home-tab">
    <h4>Home  Content</h4>
    <p>Content inside the home tab.</p>
  </div>
  <div class="tab-pane fade" id="pill-profile" role="tabpanel" aria-labelledby="pill-profile-tab">
    <h4>Profile  Content</h4>
    <p>Profile content .</p>
  </div>
  <div class="tab-pane fade" id="pill-contact" role="tabpanel" aria-labelledby="pill-contact-tab">
    <h4>Contact  Content</h4>
    <p>Contact details go here.</p>
  </div>
</div>

  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
